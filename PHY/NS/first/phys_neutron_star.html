# What is Neutron Star?

### Type II Supernova

.left-column[
  <div id="boxshadow" style="width:90%">
    <img src="images/type_2_supernova.png" alt="Supernova" style="width:100%"/>
  </div>
]
.right-column[
* The star with a mass of `\(\small 12 \sim 40 M_\odot\)` can generate iron with Silicon-burning process.
]
--
.right-column[
* If the mass of iron core reaches Chandrasekhar limit(`\(\small 1.44M_\odot\)`), electron degeneracy is no longer sufficient to counter the gravitational compression.
]
--
.right-column[
* Iron core collapses very fast (`\(\small 0.23c\)`)<br/>
`\(\small \Rightarrow ~ T\simeq 10^{11}K ~ \Rightarrow\)` Electron capture<br/>
`\(\small \Rightarrow\)` Iron becomes neutron & suddenly stop gravitational collapse by neutron degeneracy. `\(\Rightarrow\)` Shockwave occurs.<br/>
`\(\small \Rightarrow\)` Supernova explosion!
]

### Neutron Star 101

--
* Neutron stars are stellar remnants resulting from the gravitational collapse of a massive star during supernova event.

--

* Chandrasekhar limit `\(\small \leq\)` Mass of Neutron star `\(\small \leq\)` Tolman-Oppenheimer-Volkoff limit<br/>
(`\(\small 1.44M_\odot ~ \leq ~ M_{NS} ~ \leq ~ 2.17M_\odot\)`)

--

* Radius ~ `\(\small 10km\)`

--

* Discovered at 1967

--

* Known 2500+

--

* Core density ~ `\(\small 10^{15}g/cm^3\)`

--

* Spin `\(\small \leq 716 \text{Hz}\)` (42960 rpm)

--

* Dropping a pen 1 meter above the surface of neutron star = [TNT 16.7 tons](https://www.reddit.com/r/askscience/comments/4r1tu1/how_much_energy_is_released_by_dropping_a_pen_on/)

--

* In the Milky way, ~ 100 milion Neutron stars.

### Cooling (Early Neutron star)

.left-column[
  <div id="boxshadow" style="width:90%">
    <img src="images/early_cooling.png" alt="early_cooling" style="width: 100%"/>
  </div>
]

.right-column[
* For early neutron star, a number of supernova neutrinos emitted by **electron capture**.
`\(\small \Rightarrow\)` Very rapidly cooling. <br/>
(`\(\small 10^{11}K \rightarrow 10^{9}K\)` for 30 seconds)
]
--
.right-column[
* This process is called **URCA Process**.<br/>
`\(\small n \rightarrow p + e^{-} + \bar{\nu}_e~\)` (`\(\small \beta\)`-decay)<br/>
`\(\small p + e^{-} \rightarrow n + \nu_e~\)` (Electron capture)<br/>
<br/>
<font style="font-size: 10pt; color: gray">The word <b>URCA</b> originated from the name of <i>Cassino da Urca</i></font>
]

---

class: split-50

### Cooling (Late Neutron star)

* `\(\small T > T_c\)`: URCA reactions dominant. (If percentage of `\(\small p > 11\%\)` then DURCA occurs.) 

--

* `\(\small T = T_c\)`: Cooper pair breaking and formation(PBF) `\(\small \Rightarrow\)` Neutrino emission enhanced.

.left-column[
  <div id="boxshadow" style="width: 90%">
    <img src="images/phase_transition.png" alt="phase_transition" style="width:100%"/>
  </div>
]
--
.right-column[
* `\(\small T \ll T_c\)`: All neutrino processes are exponentially suppressed. <br/>
`\(\small \Rightarrow\)` Neutron bremsstrahlung dominates. <br/>
`\(\small \Rightarrow\)` Very slow cooling.
]

# How to describe <br/>Neutron Star?

---

class: split-50

### Hydrostatic Equilibrium

.left-column[
  <div id="boxshadow" style="width:90%"">
    <img src="images/hydrostatic.jpg" alt="hydrostatic" style="width:100%"/>
  </div>
]

.right-column[
* In stars, hydrostatic equilibrium is the state of balance it experiences through
most of its lifetime. It is the *battle* between a starâ€™s own self-gravity & its
internal gas and radiation pressure.

* The master equation for stellar evolution.<br/>
`\(\small \frac{dm}{dr} = 4\pi r^2 \rho\)`<br/>
`\(\small \frac{dP}{dr} = -\rho(r)\frac{Gm(r)}{r^2}\)`<br/>
`\(\small \frac{d\Phi}{dr} = -\frac{1}{\rho(r)}\frac{dP}{dr}\)`<br/>
`\(\small P = P(\rho)\)` (Equation of State)

* But for neutron star, we should use general relativity.
]

---

### Tolman-Oppenheimer-Volkoff Equation

* For static, non-rotating and spherical symmetric star, metric is given as
$$\small ds^2 = -e^{2\Phi(r)} dt^2 + e^{2\Lambda(r)} dr^2 + r^2 d\Omega^2 $$

--

* Then we can find connection components, Riemann curvature tensor, Ricci scalar & Einstein tensor directly. [(Sagemanifolds)](https://nbviewer.jupyter.org/github/Axect/NSCool/blob/master/Notes/TOV.ipynb)

--

* Set energy momentum tensor as *perfect fluid*.

--

* By energy momentum conservation (`\(\small \nabla_\nu T^{\mu\nu} = 0\)`), we can get next equation.
$$\small \frac{dP}{dr} = - (\rho + P)\frac{d\Phi}{dr}$$

---

### Tolman-Oppenheimer-Volkoff Equation

* For `\(\small r \leq R, ~G_{00} = 8\pi T_{00}\)`, we can get next equation.
$$\small \frac{d}{dr}\left[r(1 - e^{-2\Lambda}) \right] = 8\pi r^2 \rho(r) \equiv 2\frac{dm(r)}{dr}$$
$$\small \therefore ~ e^{-2\Lambda} = 1 - \frac{2m(r)}{r}$$

--

* Sameway, For `\(\small r > R, ~G_{00} = 0\)`, we can get next equation.
$$\small \frac{d}{dr}\left[r(1 - e^{-2\Lambda}) \right] = 0$$
$$\small \therefore ~ e^{-2\Lambda} = 1 - \frac{C}{r} = 1 - \frac{2M}{r}$$

--

* Finally, for `\(\small r > R, ~G_{11} = 0\)`, we can get next relation - Schwarzschild metric!
$$\small e^{2\Phi(r>R)} = e^{-2\Lambda(r>R)} = 1 - \frac{2M}{r}$$

---

### Tolman-Oppenheimer-Volkoff Equation

* Now, let find one more equation from `\(\small G_{11} = 8\pi T_{11}\)`,
$$\small \frac{d\Phi}{dr} = \frac{m(r) + 4\pi r^3 P}{r^2\left(1 - \frac{2m(r)}{r}\right)}$$

--

* Finally, we can get a set of three equations - **TOV Equation**
$$
\\begin{align}
  \frac{dm}{dr} &= 4\pi r^2 \rho \\\
  \frac{d\Phi}{dr} &= \frac{m + 4\pi r^3 P}{r^2\left(1 - \frac{2m}{r}\right)} \\\
  \frac{dP}{dr} &= - \frac{(\rho + P)(m + 4\pi r^3 P)}{r^2\left(1 - \frac{2m}{r}\right)}
\\end{align}
$$

---

### Equation of state

* To solve *TOV equation*, we need one more relation `\(\small P = P(\rho)\)` - the nuclear EoS.

--

* There are lots of EoS candidates:

--

  * Non-unified EoS 
      * **APR** <font style="font-size: 11px; color: gray">(A. Akmal, V. R. Pandharipande, and D. G. Ravenhall Phys. Rev. C 58, 1804)</font>

--
  * Unified EoS

      * **FPS** <font style="font-size: 11px; color: gray">(Pandharipande, Ravenhall (1989))</font>

      * **SLy** <font style="font-size: 11px; color: gray">(Pouchin, Haensel (2001))</font>

      * **BSk** <font style="font-size: 11px; color: gray">(Gorierly et al. (2010); Pearson et al. (2011))</font>

--

* Nowadays, **BSk 21, 24, 26** are consistent with astrophysics observations <font style="font-size: 11px; color: gray">(Chamel et al. (2011))</font>

---

### Describe Neutron stars

--

1. Insert `\(\rho_c\)` and set proper stop condition. (`\(\small P = 0\)`)

--

2. Choose a proper EoS (APR, BSk and etc.)

--

3. Choose numerical scheme to solve system of ODE (Euler, RK4, GL4 and etc.)

--

4. For each steps, find `\(\small \rho\)` with root finding algorithm

--

5. Encourage your computer.
